secrets: /path/to/secrets.json
jenkins:
  url: https://myhost:8443
  protocol: https
  tls-cert: /path/to/cert
repositories:
  - name: github2jenkins
    projects:
      - path: first/
        jobs:
          - branch: master
            name: my-job
            parameterised: true
            parameters: Some expression
            token-key: A23DWDASD
            diff-matcher: src/**
          - branch: "*"
            name: job2
      - path: second/path/
        jobs:
          - branch: "*"
            name: second-job
